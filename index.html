<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
    <meta charset="utf-8" />
</head>

<body onload="startup()">
    <div class="container-fluid">
        <title>Word Guessing Game</title>
    </div>

    <div Class="container">
        <div class="row">

            <div Class="col-sm-8">
                <img src="assets/images/animal.png" class="img-thumbnail">
                <div class="form-group">
                    <label for="formGroupExampleInput">
                        <h2>
                            <span id="user-text">
                                <strong>Type in any key to get started</strong>
                            </span>
                        </h2>

                    </label>
                </div>
                <div Class="theword">_____</div>
            </div>
        </div>

        <div class="row">
            <div Class="col-sm-3">
                <h5 class="wins">Wins</h5>
            </div>
            <div Class="col-sm-3">
                <h5 class="numofguesses">Lives</h5>
            </div>
            <div Class="col-sm-3">
                <h5 class="lettersguessed">Guesses</h5>

            </div>
        </div>
        <input type="Button" value="New Game">
    </div>
</body>

</html>
